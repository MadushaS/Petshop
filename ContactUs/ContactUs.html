<!DOCTYPE html>
<html>
<head>
	<title>Contact us</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2>Contact Us</h2>
        <p><pre>
        Need any help? We'd love to hear from you
        Let us know how we can help and set up a time to chat with us.
        </pre></p>
        <input type="text" class="field" placeholder="Your name with initials..">
        <select id="country" class="field" >
            <option value="australia">[Select a country]</option>
            <option value="australia">Sri Lanka</option>
            <option value="australia">India</option>
            <option value="australia">Pakistan</option>
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
          </select>
          
        <input type="text" class="field" placeholder="Your E-mail address..">
        <input type="text" class="field"  placeholder="Your Phone Number..">
        <textarea class="field" placeholder="Type your message here.." style="height:170px"></textarea>
        <button class="btn">Send</button>
			</div>
		</div>
	</div>
</body>
</html>
